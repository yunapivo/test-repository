<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function ifAndElse(name) {
            if (name === "aidana") {
                console.log("Сегодня и твой счастливый день! Получи скидку");
            } else if (name === "jasmine") {
                console.log("Сегодня твой счастливый день! получи приз");
            } else {
                console.log("Добро пожаловать, броо");
            }
        }
        ifAndElse("aidana");
        ifAndElse("jasmine");
        ifAndElse("ivan");
    </script>
</body>
